[tox]
envlist = py{310,311,312}, lint, type, lock
isolated_build = True
skip_missing_interpreters = True

[testenv]
deps =
    pytest>=7.4.3
    pytest-asyncio>=0.21.1
    pytest-cov>=4.1.0
    pytest-mock>=3.12.0
commands =
    pytest {posargs}

[testenv:lint]
deps =
    ruff>=0.1.9
    black>=23.12.1
commands =
    black --check src tests
    ruff check src tests

[testenv:format]
deps =
    ruff>=0.1.9
    black>=23.12.1
commands =
    black src tests
    ruff check --fix src tests

[testenv:type]
deps =
    mypy>=1.7.1
    types-PyYAML
    types-click
commands =
    mypy src

[testenv:lock]
deps =
    uv
commands =
    uv lock